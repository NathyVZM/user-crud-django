<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World en Template</title>
</head>
<body>
    <h1>Hola mundo desde Django</h1>
    <p>{{ name }}</p>
    <p>Tengo {{ years }}</p>
    <ul>
        {% for skill in skills %}
            <li>{{ skill }}</li>
        {% endfor %}
    </ul>
</body>
</html>
